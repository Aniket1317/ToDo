<!doctype html>
<html lang="en">
  <head>
  	{% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'todo_app/custom.css' %}">

    <title>ToDo Woo</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'todo_app/logo1.png' %}" sizes="16x16">
  </head>
  <body>
  	<nav class="navbar navbar-expand-md navbar-light bg-warning">
	<div class="container">
    <a class="navbar-brand" href="{% url 'home' %}">
    	<img src="{% static 'todo_app/logo1.png' %}" class="navimg" height="40" width="40">
        <span class="title_design">Todo Woo</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    {% if user.is_authenticated %}
    	<ul class="navbar-nav mr-auto navbar-right">
    		<li class="nav-item {{ current }}">
    			<a href="{% url 'currenttodos' %}" class="text-body link_design">Current</a>
    		</li>
    		<li class="nav-item {{ create }}">
    			<a href="{% url 'createtodo' %}" class="text-body link_design">Create</a>
    		</li>
    		<li class="nav-item {{ completed }}">
    			<a href="{% url 'completedtodos' %}" class="text-body link_design">Completed</a>
    		</li>
    	</ul>
    {% endif %}
    <ul class="navbar-nav ml-auto">
    {% if user.is_authenticated %}
       	<li class="nav-item">
       		<form action="{% url 'logoutuser' %}" method="POST">
  				{% csrf_token %}
  				<button class="button_design" type="submit">Logout</button>
			</form>
		</li>
	{% else %}
        <li class="nav-item">
        	<form action="{% url 'signupuser' %}">
        		<button class="button_design" type="submit">Sign Up</button>
        	</form>
        </li>
        <li class="nav-item">
        	<form action="{% url 'loginuser' %}">
        		<button class="button_design" type="submit">Login</button>
        	</form>
        </li>
    {% endif %}
	</ul>
	</div>
	</div>
	</nav>
  	<div class="container">

    	{% block content %}{% endblock %}
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
